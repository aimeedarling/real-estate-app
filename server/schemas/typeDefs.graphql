const typeDefs = `
  type User {
    _id: ID!
    name: String!
    email: String!
    password: String!
    posts: [ForumTopic]!
  }

  type Auth {
    token: ID!
    user: User!
  }

  type ForumTopic {
    _id: ID!
    title: String!
    content: String!
    author: String!
    createdAt: String!
    comments: [ForumComment]!
  }

  type ForumComment {
    _id: ID!
    commentText: String
    commentAuthor: String
    createdAt: String
  }

  type Query {
    #queries for User


    # queries for Forum
    getAllForumTopics: [ForumTopic]!
    getOneForumTopic(topicId: ID!): ForumTopic
  }

  type Mutation {
    #mutations for User

    addProfile(name: String!, email: String!, password: String!): Auth
    login(email: String!, password: String!): Auth

    # mutations for Forum
    addForumTopic(title: String!, content: String!): ForumTopic
    addForumComment(topicId: ID!, commentText: String!): ForumTopic
    removeForumTopic(topicId: ID!): ForumTopic
    removeForumComment(topicId: ID!, commentId: ID!): ForumTopic
  }
`;

module.exports = typeDefs;
