const typeDefs = `
  type User {
    _id: ID!
    name: String!
    email: String!
    password: String!
  }

  type Auth {
    token: ID!
    user: User!
  }

  type ForumTopic {
    _id: ID!
    title: String!
    content: String!
    author: User!
  }

  type ForumComment {
    _id: ID!
    content: String!
    author: User!
    topic: ForumTopic!
  }

  type Query {
    #queries for User


    # queries for Forum
    getAllForumTopics: [ForumTopic]!
    getOneForumTopic(topicId: ID!): ForumTopic
    getForumComments(topicId: ID!): ForumComment
  }

  type Mutation {
    #mutations for User

    addProfile(name: String!, email: String!, password: String!): Auth
    login(email: String!, password: String!): Auth


    # mutations for Forum
    addForumTopic(title: String!, content: String!): ForumTopic
    addForumComment(content: String!, author: String!, topicId: ID!): ForumComment
    removeForumTopic: ForumTopic
    removeForumComment: ForumComment
  }
`;

module.exports = typeDefs;
